<!DOCTYPE html>
<meta charset="utf-8">
<title>Indic Wikipedia: Readership</title>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="/indicwiki/lib/jquery/jquery.tipsy.js"></script>
	<script type="text/javascript"src="/indicwiki/lib/select/select2.min.js"></script>
	<script type="text/javascript" src="/indicwiki/lib/bootstrap/js/bootstrap.min.js"></script>
	<link href="/indicwiki/css/tipsy.css" rel="stylesheet">
	<link href="/indicwiki/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/indicwiki/lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="/indicwiki/css/app.css" rel="stylesheet">
	<link href="/indicwiki/css/readers.css" rel="stylesheet">
	<link href="/indicwiki/lib/select/select2.css" rel="stylesheet"/>
</head>

<body data-spy="scroll">
	<div id="wrap"> 

	<div class="navbar-inner">
		<div id ="navbar" class="navbar navbar-static-top">
				<div class="container">
					<a class="brand" href="#">The Indic Wikipedia Projects</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li class="divider-vertical"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container graphs">
			<center>
			<div class="row-fluid controls">
				<div class="span2">
					<select id="search">
						<option></option>
					</select>
				</div>
				<div class="span2">
					<span id="new_articles" class="label"><i class="icon-file icon-white"></i> New Articles</span>
				</div>
				<div class="span2">
					<span id="new_editors" class="label"><i class="icon-user icon-white"></i> New Editors</span>
				</div>
				<div class="span2">
					<span id="total_articles" class="label"><i class="icon-book icon-white"></i> Total Articles</span>
				</div>
				<div class="span2">
					<span "total_editors" class="label"><i class="icon-user icon-white"></i> Total Editors</span>
				</div>
				<div class="span2">
					<span "mean_edits" class="label"><i class="icon-pencil icon-white"></i> Mean Edits</span>
				</div>															
			</div>
			</center>
			<div id="chart" class="row-fluid"></div>
		</div>
	<div id="push"></div>
	</div>


	<div id="footer">
		<div class="container">
			<p class="muted credit">&copy; <a href="http://cis-india.org">The Centre for Internet and Society</a> | Built by <a href="http://twitter.com/geohacker">@geohacker</a> and <a href="http://twitter.com/ajantriks">@ajantriks</a>.</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="/indicwiki/js/readers.js"></script>
</html>
